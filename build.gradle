plugins {
  id 'java-library'
  id 'io.freefair.lombok' version '6.5.1'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

repositories {
  mavenCentral()
  maven {
    url "https://oss.sonatype.org/content/repositories/snapshots"
    mavenContent {
      snapshotsOnly()
    }
  }
}

configurations {
  botJar
}

dependencies {
  compileOnly 'org.finos.symphony.wdk:workflow-language:1.4.0-SNAPSHOT'
  compileOnly 'org.finos.symphony.bdk:symphony-bdk-app-spring-boot-starter:2.10.0'
  compileOnly 'org.springframework.retry:spring-retry:1.3.4'
  implementation 'com.auth0:java-jwt:4.2.1'
  botJar 'org.finos.symphony.wdk:workflow-bot-app:1.4.0-SNAPSHOT:boot'
}

tasks.register('botJar', Copy) {
  description "Downloads WDK jar."
  duplicatesStrategy = DuplicatesStrategy.EXCLUDE
  from configurations.botJar
  into project.projectDir
  rename { f -> "workflow-bot-app.jar" }
}

tasks.register('customActivityLibs', Copy) {
  description "Copies custom activity dependencies in lib folder."
  from jar
  from configurations.runtimeClasspath
  into "lib"
}

tasks.build.dependsOn tasks.customActivityLibs
