id: delete-contact
activities:
- list-connect-contacts:
    id: listOne
    on:
      message-received:
        content: /offboard {email}
    network: WHATSAPP
    email-address: ${event.args.email}

- delete-connect-contact:
    id: deleteContact
    user-id: ${listOne.outputs.contacts[0].symphonyId}

- execute-script:
    id: debug
    script: println groovy.json.JsonOutput.prettyPrint(groovy.json.JsonOutput.toJson(deleteContact.outputs))

- send-message:
    id: report
    content: User offboarded
